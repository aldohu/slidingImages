<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="path/to/font-awesome/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>

		<link
			rel="stylesheet"
			href="app.css"
		/>
		<script
			src="app.js"
			defer
		></script>
		<title>Background slider</title>
	</head>
	<body>
		<div class="image-container">
			<div class="image">
				<img
					src="https://source.unsplash.com/random/800x600/?nature"
					alt="Image 1"
				/>
			</div>
			<div class="image">
				<img
					src="https://source.unsplash.com/random/800x600/?travel"
					alt="Image 2"
				/>
			</div>
			<div class="image">
				<img
					src="https://source.unsplash.com/random/800x600/?architecture"
					alt="Image 3"
				/>
			</div>
			<button class="arrow-button"><i class="fas fa-arrow-left"></i></button>
			<button class="arrow-button"><i class="fas fa-arrow-right"></i></button>
		</div>
	</body>
</html>
