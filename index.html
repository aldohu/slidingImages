<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="app.css"
		/>
		<title>Background Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div
				class="slide active"
				style="
					background-image: url('https://images.unsplash.com/photo-1666919643134-d97687c1826c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60');
				"
			></div>
			<div
				class="slide"
				style="
					background-image: url('https://images.unsplash.com/photo-1687789903431-54cdeb56bb43?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60');
				"
			></div>

			<div
				class="slide"
				style="
					background-image: url('https://images.unsplash.com/photo-1686682538445-ee26c9db6ead?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60');
				"
			></div>

			<div
				class="slide"
				style="
					background-image: url('https://images.unsplash.com/photo-1686922187671-510b88dfc927?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60');
				"
			></div>

			<div
				class="slide"
				style="
					background-image: url('https://source.unsplash.com/random/800x600/?nature');
				"
			></div>

			<button
				class="arrow left-arrow"
				id="left"
			>
				<i class="fas fa-arrow-left"></i>
			</button>

			<button
				class="arrow right-arrow"
				id="right"
			>
				<i class="fas fa-arrow-right"></i>
			</button>
		</div>
		<script
			src="app.js"
			defer
		></script>
	</body>
</html>
